<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Store</title>
    <!-- bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Android Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <!-- search area -->
        <div class="container-fluid back-design">
          <div class="header d-flex justify-content-center mt-5">
            <h1>Modern Android Store</h1>
          </div>
          <div class="input-group mb-3 w-50 mx-auto mt-3 mb-8">
              <input type="text" class="form-control" placeholder="Search your favourite phone" aria-label="Recipient's username" aria-describedby="button-addon2" id="search-input">
              <button onclick="phoneSearch()" class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
          </div>
        </div>
        <!-- details  -->
          <div class="container d-flex flex-column justify-content-center align-items-center mt-5 mb-5" id="details-section">
            <h3 class="heading-details" id="heading-details">Phone Details</h3>
            <div id="details-container" class="card mb-3" style="max-width: 800px;">
            </div>
          </div>
        
        <!-- search result -->
        <div class="container main-result mt-5 mb-5" id="main-result">
          <h3 class="heading">Available Phones</h3>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- own js file -->
    <script src="js/main.js"></script>
</body>
</html>
