<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Store</title>
    <!-- bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <div class="header d-flex justify-content-center mt-5">
            <h1>Modern Android Store</h1>
        </div>
    </header>
    <main>
        <!-- search area -->
        <div class="input-group mb-3 w-50 mx-auto mt-3">
            <input type="text" class="form-control" placeholder="Search your favourite phone" aria-label="Recipient's username" aria-describedby="button-addon2" id="search-input">
            <button onclick="phoneSearch()" class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
        </div>
        <!-- details  -->
        <div class="container d-flex justify-content-center align-items-center details-section" id="details-section">
            <div >
                <div id="details-container" class="card mb-3" style="max-width: 600px;">

                  </div>
            </div>
        </div>
        <!-- search result -->
        <div class="container main-result" id="main-result">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- own js file -->
    <script src="js/main.js"></script>
</body>
</html>
